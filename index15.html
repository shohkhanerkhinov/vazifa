<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        span {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <span>Element 1</span>
            <div>
                <button class="up-btn">Yuqoriga</button>
                <button class="down-btn">Pastga</button>
            </div>
        </div>
        <div class="block">
            <span>Element 2</span>
            <div>
                <button class="up-btn">Yuqoriga</button>
                <button class="down-btn">Pastga</button>
            </div>
        </div>
        <div class="block">
            <span>Element 3</span>
            <div>
                <button class="up-btn">Yuqoriga</button>
                <button class="down-btn">Pastga</button>
            </div>
        </div>
        <div class="block">
            <span>Element 4</span>
            <div>
                <button class="up-btn">Yuqoriga</button>
                <button class="down-btn">Pastga</button>
            </div>
        </div>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');

        blocks.forEach(block => {
            const upButton = block.querySelector('.up-btn');
            const downButton = block.querySelector('.down-btn');

            upButton.addEventListener('click', function () {
                const previousBlock = block.previousElementSibling;
                if (previousBlock) {
                    block.parentNode.insertBefore(block, previousBlock);
                }
            });

            downButton.addEventListener('click', function () {
                const nextBlock = block.nextElementSibling;
                if (nextBlock) {
                    block.parentNode.insertBefore(nextBlock, block);
                }
            });
        });
    </script>
</body>

</html>
