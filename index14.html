<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Qoâ€˜shish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .block div {
            font-size: 20px;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .total-score {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="score">0</div>
            <button class="add-btn">ball qoshish</button>
        </div>
        <div class="block">
            <div class="score">0</div>
            <button class="add-btn">ball qoshish</button>
        </div>
        <div class="block">
            <div class="score">0</div>
            <button class="add-btn">ball qoshish</button>
        </div>

        <div class="total-score">Umumiy ball: 0</div>
    </div>

    <script>
        let totalScore = 0;

        const addButtons = document.querySelectorAll('.add-btn');
        const totalScorenew = document.querySelector('.total-score');

        addButtons.forEach(button => {
            button && button.addEventListener('click', function () {
                const scoreElement = button.previousElementSibling;
                let currentScore = parseInt(scoreElement.textContent);
                currentScore += 1;
                scoreElement.textContent = currentScore;

                totalScore += 1;
                totalScorenew.textContent = `Umumiy ball: ${totalScore}`;
            });
        });
    </script>
</body>

</html>
