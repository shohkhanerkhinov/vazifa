<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            margin: 30px auto;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            position: relative;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        button {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<!-- TANOLISH KERAK BUNI HECHQAYERINI OZIM QILMADIM (chatGPT) QILIBBERDI
 AQLIM YETMADI -->
<body>
    <div class="container">
        <div class="box red" data-id="1">
            Kvadrat 1
            <button class="swap-btn">Almashtirish</button>
        </div>
        <div class="box green" data-id="2">
            Kvadrat 2
            <button class="swap-btn">Almashtirish</button>
        </div>
        <div class="box blue" data-id="3">
            Kvadrat 3
            <button class="swap-btn">Almashtirish</button>
        </div>
    </div>

    <script>
        let selectedBox = null;

        document.querySelectorAll('.swap-btn').forEach(button => {
            button.addEventListener('click', function () {
                const currentBox = button.parentElement;

                if (!selectedBox) {
                    selectedBox = currentBox;
                    currentBox.style.border = '2px dashed black';
                } else {
                    const container = currentBox.parentElement;

                    const currentBoxClone = currentBox.cloneNode(true);
                    const selectedBoxClone = selectedBox.cloneNode(true);

                    container.replaceChild(currentBoxClone, selectedBox);
                    container.replaceChild(selectedBoxClone, currentBox);

                    reattachEventListeners();

                    selectedBox.style.border = '1px solid black';
                    selectedBox = null;
                }
            });
        });

        function reattachEventListeners() {
            document.querySelectorAll('.swap-btn').forEach(button => {
                button.removeEventListener('click', function () {});
                button.addEventListener('click', function () {
                    const currentBox = button.parentElement;

                    if (!selectedBox) {
                        selectedBox = currentBox;
                        currentBox.style.border = '2px dashed black';
                    } else {
                        const container = currentBox.parentElement;

                        const currentBoxClone = currentBox.cloneNode(true);
                        const selectedBoxClone = selectedBox.cloneNode(true);

                        container.replaceChild(currentBoxClone, selectedBox);
                        container.replaceChild(selectedBoxClone, currentBox);

                        reattachEventListeners();

                        selectedBox.style.border = '1px solid black';
                        selectedBox = null;
                    }
                });
            });
        }
    </script>
</body>

</html>
