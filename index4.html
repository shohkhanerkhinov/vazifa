<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: 1px solid #000;
            cursor: pointer;
            background-color: lightgray;
        }

        
        #btn.qizil {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <button id="btn">Tugma 1</button>
    <button id="btn">Tugma 2</button>
    <button id="btn">Tugma 3</button>
    <button id="btn">Tugma 4</button>

    <script>
        const button = document.querySelectorAll('#btn');

        const randomRed = Math.floor(Math.random() * button.length);
        button[randomRed].classList.add('qizil');

        if (button.length > 0) {
            button.forEach(btn => {
                btn.addEventListener('click', function () {
                    button.forEach(btn => btn.classList.remove('qizil'));
                    this.classList.add('qizil');
                });
            });
        }


    </script>
</body>

</html>
